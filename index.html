< !doctype html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<h2> An Onscreen Calculator</h2>
<h4> By Oluwaseyi</h4>
<br/>

<div class="calculator">

  <input type="text" class="calculator-screen" value="" disabled />
  <br/>
  <br/>
  <div class="calculator-keys">
  <table>
  <tr>
    <td><button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button></td>
</tr>
  <tr>
    <td><button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button></td>
  </tr>
  <tr>
    <td><button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button></td>
   </tr>
   
	<tr>
	<td><button type="button" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="operator" value="+">+</button></td>
	
	<tr>
	
    <td><button type="button" class="operator" value="-">-</button>
    <button type="button" class="operator" value="*">&times;</button>
    <button type="button" class="operator" value="/">&divide;</button></td>
   </tr>
   
   <tr>
    <td><button type="button" class="operator" value="%">%</button>
	<button type="button" class="all-clear" value="all-clear">AC</button>
    <button type="button" class="equal-sign operator" value="=">=</button></td>
	</tr>
	</table>

  </div>
</div>

<hr/>

<br/>
<br/>

<footer>Copyright Ogo Elect 2021</footer>

<script src="script.js"></script>
</body>
</html>
